<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of groups" [routerLink]="[chat.id]" button>
      <ion-label
        >{{chat.title }}
        <p>By {{chat.users.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="user | async">
    <ion-fab-button (click)="createGroup()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
