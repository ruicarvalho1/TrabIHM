<!-- 
Código HTM contituindo a estrutura deste ecrã da aplicação
 -->
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <img routerLink="/tabs/home" src="/assets/logo.png" alt="" />
    </ion-toolbar>
  </ion-header>

  <ion-card class="banner" style="margin-bottom: 16px">
    <img src="../../assets/subjects.png" alt="" />
    <ion-card-header>
      <ion-card-title>
        <h1 style="margin: 0" translate>site.titulo-conversasHome</h1>
      </ion-card-title>
    </ion-card-header>
    <div class="row-btn"></div>
  </ion-card>
  <div class="relevant-chats">
    <h2 translate>site.titulo-conversasHome</h2>
    <ion-card>
      <ion-card-content *ngFor="let disciplina of disciplinas">
        <ion-list>
          <ion-item lines="none" color="primary">
            <ion-thumbnail slot="start">
              <img src="{{ disciplina.imagem }}" />
            </ion-thumbnail>
            <ion-label translate>
              <p>{{ 'site.grupo' | translate }} {{disciplina.nome}}</p>
              <h4>
                Miguel: Os outros que façam, o meu trabalho é mandar e correr
              </h4>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
