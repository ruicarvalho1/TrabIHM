<ion-content scrollY="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <img src="/assets/logo.png" alt="" />
    </ion-toolbar>
  </ion-header>
  <ion-card class="banner">
    <img src="../../assets/sign_in.png" alt="" />
    <ion-card-header>
      <ion-card-title>
        <h1 style="margin: 0" translate>Entrar</h1>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="credentials-card">
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item color="bg-white">
          <ion-label position="stacked" color="primary">Email:</ion-label>
          <ion-input
            type="email"
            inputmode="email"
            placeholder="Email institucional..."
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Email em falta</ion-note
          >
        </ion-item>
        <ion-item color="bg-white">
          <ion-label position="stacked" color="primary"
            >Palavra-passe:</ion-label
          >
          <ion-input
            type="password"
            placeholder="Palavra-passe..."
            formControlName="password"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors"
            >Palavra-passe em falta</ion-note
          >
        </ion-item>
        <ion-button
          color="primary"
          type="submit"
          expand="block"
          strong="true"
          [disabled]="!credentials.valid"
          class="sign-in"
          >Entrar</ion-button
        >

        <div class="ion-margin-top">
          <ion-button
            color="bg-white"
            type="button"
            expand="block"
            class="aux-button"
            (click)="getMagicLink()"
          >
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Entrar com o email
          </ion-button>
          <div class="separator">
            <h4>Ainda nÃ£o tem conta?</h4>
          </div>
          <ion-button
            type="button"
            expand="block"
            color="primary"
            routerLink="/registar"
          >
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Criar conta
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
